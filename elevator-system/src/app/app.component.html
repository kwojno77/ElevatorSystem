<main class="main">
  <div class="content">
    <!-- API -->
    <div class="button-container">
      <button mat-stroked-button>Step</button>

      <button mat-stroked-button>Pickup</button>

      <button mat-stroked-button>Update</button>

      <button mat-stroked-button>Status</button>
    </div>

    <table mat-table [dataSource]="elevators" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="currentFloor">
        <th mat-header-cell *matHeaderCellDef> Current floor </th>
        <td mat-cell *matCellDef="let element"> {{ element.currentFloor }} </td>
      </ng-container>

      <ng-container matColumnDef="destinationFloors">
        <th mat-header-cell *matHeaderCellDef> Destination floors </th>
        <td mat-cell *matCellDef="let element"> {{ element.destinationFloors.length > 0 ? element.destinationFloors.join(', ') : '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef> Direction </th>
        <td mat-cell *matCellDef="let element"> {{ element.direction ?? '-' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
