<button mat-raised-button (click)="submit()">Pickup</button>

<div class="form-row">
  <mat-form-field>
    <mat-label>current floor</mat-label>
    <input matInput type="number" [formControl]="currentFloorFormControl">
  </mat-form-field>

  <mat-form-field>
    <mat-label>destination floor</mat-label>
    <input matInput type="number" [formControl]="destinationFloorFormControl">
  </mat-form-field>
</div>
